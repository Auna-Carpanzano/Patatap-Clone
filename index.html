<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patatap Clone</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script type="text/javascript" src="assets/js/lib/paperjs-v0.11.5/dist/paper-full.js"></script>
  <script type="text/paperscript" canvas="myCanvas">

  var circles = [];

  function onKeyDown(event) {
    var maxPoint = new Point(view.size.width, view.size.height);
    var randomPoint = Point.random();
    var point = maxPoint * randomPoint;
    new Path.Circle(point, 10).fillColor = "orange";
  }

  var animatedCircle = new Path.Circle(new Point(300, 300), 100);
  animatedCircle.fillColor = "red";

  function onFrame(event) {
    animatedCircle.fillColor.hue += 1;
    animatedCircle.scale(.9);
  }

  </script>
</head>
<body>
  <canvas id="myCanvas" resize></canvas>
</body>
</html>
